<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Urna</title>
</head>
<body>
    <div class="urna">
        <div class="screen">
            <div class="screen-top">
                <div class="screen-top--left">
                    <div class="left-1"><span>SEU VOTO PARA</span></div>
                    <div class="left-2"><span>VEREADOR</span></div>
                    <div class="left-3">
                        <div class="number flashes"></div>
                        <div class="number"></div>
                    </div>
                    <div class="left-4">
                        Nome: FULANO DE TAL<br/>
                        Partido: QQQ<br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="screen-top--right">
                    <div class="right-1-image">
                        <img src="assets/images/77222.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="right-1-image small">
                        <img src="assets/images/84.jpg" alt="">
                        Vice-prefeito
                    </div>
                </div>
            </div>
            <div class="screen-bottom">
                <P>
                    Aperte a tecla:<br/>
                    CONFIRMA para CONFIRMAR este voto<br/>
                    CORRIGE para REINICIAR este voto
                </P>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--line">
                <div class="keyboard--button button">1</div>
                <div class="keyboard--button button">2</div>
                <div class="keyboard--button button">3</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button button">4</div>
                <div class="keyboard--button button">5</div>
                <div class="keyboard--button button">6</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button button">7</div>
                <div class="keyboard--button button">8</div>
                <div class="keyboard--button button">9</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button button">0</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button white-button">BRANCO</div>
                <div class="keyboard--button corrige-button">CORRIGE</div>
                <div class="keyboard--button confirm-button">CONFIRMA</div>
            </div>
    </div>

    <script src="assets/js/steps.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
