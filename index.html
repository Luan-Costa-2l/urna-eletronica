<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="assets/style/style.css">
</head>
<body>
    <div class="urna">
        <div class="screen">
            <div class="screen-top">
                <div class="screen-top--left">
                    <div class="left-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="left-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="left-3">
                        <div class="number flashes"></div>
                        <div class="number"></div>
                    </div>
                    <div class="left-4">
                        Nome: FULANO DE TAL<br>
                        Partido: QQQ<br>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                </div>
                <div class="screen-top--right">
                    <div class="right-1-image">
                        <img src="assets/images/84.jpg" alt="">
                        Prefeito
                    </div>
                    <div class="right-1-image small">
                        <img src="assets/images/84_2.jpg" alt="">
                        Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="screen-bottom">
                <p>
                    Aperte a tecla:<br>
                    CONFIRMA para CONFIRMAR este voto<br>
                    CORRIGE para REINICIAR este voto
                </p>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicked('1')">1</div>
                <div class="keyboard--button" onclick="clicked('2')">2</div>
                <div class="keyboard--button" onclick="clicked('3')">3</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicked('4')">4</div>
                <div class="keyboard--button" onclick="clicked('5')">5</div>
                <div class="keyboard--button" onclick="clicked('6')">6</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicked('7')">7</div>
                <div class="keyboard--button" onclick="clicked('8')">8</div>
                <div class="keyboard--button" onclick="clicked('9')">9</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button" onclick="clicked('0')">0</div>
            </div>
            <div class="keyboard--line">
                <div class="keyboard--button white--button" onclick="white()">BRANCO</div>
                <div class="keyboard--button orange--button" onclick="undo()">CORRIGE</div>
                <div class="keyboard--button black--button" onclick="confirm()">CONFIRMA</div>
            </div>
        </div>
    </div>


    <script src="assets/js/steps.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
